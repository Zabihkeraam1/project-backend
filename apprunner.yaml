version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "✅ Pre-build step started"
    build:
      - mkdir -p /app
      - cp -r ./backend/* /app
      - pip install --upgrade pip
      - pip install -r /app/requirements.txt
    post-build:
      - echo "✅ Post-build step complete"

run:
  command: python3 -m uvicorn backend.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
