version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "ðŸš€ Starting build process..."
    build:
      # System-wide installation (recommended by AWS)
      - python3.11 -m pip install --upgrade pip
      - python3.11 -m pip install --no-warn-script-location uvicorn fastapi
      - python3.11 -m pip install --no-warn-script-location -r ./backend/requirements.txt
      # Verification
      - python3.11 -c "import uvicorn; print(f'âœ… Uvicorn {uvicorn.__version__} at {uvicorn.__file__}')"
    post-build:
      - echo "ðŸ“¦ Build completed successfully"

run:
  command: python3.11 -m uvicorn backend.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
