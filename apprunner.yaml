version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "ðŸš€ Starting Python 3.11 build process..."
    build:
      - pip3 install --upgrade pip
      - pip3 install --target=/app/.python-packages uvicorn fastapi
      - if [ -f ./backend/requirements.txt ]; then pip install --target=/app/.python-packages -r ./backend/requirements.txt; fi
      # Verification
      - python -c "import uvicorn; print(f'âœ… Verified uvicorn at {uvicorn.__file__}')"
    post-build:
      - echo "ðŸ“¦ Build artifacts prepared in /app"

run:
  command: PYTHONPATH=/app/.python-packages python -m uvicorn backend.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  environment:
    PYTHONUNBUFFERED: "1"
    PYTHONPATH: "/app/.python-packages"
